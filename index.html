<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a4d6bd34d9.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class ="Nav">

      </div>
      <div class ="Carousel">
          <div class="slide">
            <img src="img/slide1.png" alt="BALTIC BONDS, VOCATIONAL & BEYOND">
          </div>
          <div class="slide">
            <img src="img/slide2.png" alt="THREE COUNTRIES, ONE PASSION!">
          </div>
          <div class="slide">
            <img src="img/slide3.png" alt="BALTIC BONDS, VOCATIONAL & BEYOND">
          </div>
          <div class="slide">
            <img src="img/slide4.png" alt="THREE COUNTRIES, ONE PASSION!">
          </div>

          <div class="slide-btn">
            <a class="prev-btn" onclick="plusSlide(-1)"><i class="fa-solid fa-chevron-left fa-s"></i></a>
            <span class="slide-index" id="output">1/4</span>
            <a class="next-btn" onclick="plusSlide(1)"><i class="fa-solid fa-chevron-right fa-s"></i></a>
          </div>

          <script>
            let slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlide(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("slide");
              let dots = document.getElementsByClassName("demo");
              let captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";
              dots[slideIndex-1].className += " active";
              captionText.innerHTML = dots[slideIndex-1].alt;

              document.getElementById("output").textContent = slideIndex;
            }
          </script>
          
      </div>
      <div class ="Sport Cubes">
        
      </div>
      <div class ="Agenda">
        
      </div>
      <div class ="History">
        
      </div>
      <div class ="Sponsors">
        
      </div>
      <div class ="Footer">
        
      </div>
  </body>
</html>
